<section *ngIf="movie">
    <div class="bg-white shadow-md hover:scale-105 hover:shadow-xl duration-500 rounded-xl">
        <a routerLink="{{movie.id}}">
            <img src="{{movie.poster}}" alt="{{movie.movieTitle}}" class="w-full object-cover rounded-t-xl" />
        </a>
        <div class="px-4 py-3 w-72">
            <p class="text-lg font-bold text-black truncate block capitalize">{{movie.movieTitle}}</p>
        </div>
    </div>

</section>
