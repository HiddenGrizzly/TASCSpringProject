<nav class="bg-gray-200 shadow shadow-gray-300 w-full px-8 md:px-auto">
    <div class="md:h-16 h-28 mx-auto md:px-4 container flex items-center justify-between flex-wrap md:flex-nowrap">
        <div class="text-indigo-500 md:order-1 font-semibold text-xl cursor-pointer" routerLink="/">
            Movie Mingle
        </div>
        <div class="text-gray-500 order-3 w-full md:w-auto md:order-2">
            <ul class="flex font-semibold justify-between">
                <li class="md:px-4 md:py-2 text-indigo-500"><a routerLink="/movies">Movies</a></li>
                <li class="md:px-4 md:py-2 hover:text-indigo-400"><a href="#">Search</a></li>
                <li class="md:px-4 md:py-2 hover:text-indigo-400"><a href="#">About</a></li>
                <li class="md:px-4 md:py-2 hover:text-indigo-400"><a href="#">Contact</a></li>
            </ul>
        </div>

        <div class="order-2 md:order-3 flex gap-2 items-center">
            <ng-template [ngIf]="authState" [ngIfElse]="loggedOut">
                <button
                    class="py-4 px-1 relative border-2 border-transparent text-gray-800 rounded-full hover:text-gray-400 focus:outline-none focus:text-gray-500 transition duration-150 ease-in-out"
                    aria-label="Cart" routerLink="/user/cart">
                    <svg class="h-6 w-6" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path
                            d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z">
                        </path>
                    </svg>
                    <span class="absolute inset-0 object-right-top -mr-6">
                        <div class="inline-flex items-center px-1.5 py-0.5 border-2 border-white rounded-full text font-semibold leading-4 bg-red-500 text-white"
                            *ngIf="cart.length > 0">
                            {{cart.length}}
                        </div>
                    </span>
                </button>
                <app-user-dropdown avatar="{{authState.avatar}}"></app-user-dropdown>
            </ng-template>
            <ng-template #loggedOut>
                <div class="flex gap-4">
                    <button
                        class="px-4 py-2 bg-slate-400 hover:bg-slate-500 text-gray-50 rounded-xl flex items-center gap-2"
                        routerLink="register">
                        <span class="text-whiten">register</span>
                    </button>
                    <button
                        class="px-4 py-2 bg-indigo-500 hover:bg-indigo-600 text-gray-50 rounded-xl flex items-center gap-2"
                        routerLink="login">
                        <span class="text-whiten">Login</span>
                    </button>
                </div>
            </ng-template>
        </div>

    </div>
</nav>
