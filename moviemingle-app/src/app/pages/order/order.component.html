<div class="container flex justify-center">
  <section class="content w-screen" >
    <div class="container">
      <p class="text-6xl mb-5">Orders</p>
      <table class="table">
        <thead>
            <tr>
                <th>#</th>
                <th>Username</th>
                <th>Order Status</th>
                <th>Total Price</th>
                <th>Create Time</th>
                <th>Action</th>
            </tr>
        </thead>
      <tbody>
            <tr *ngFor="let item of order, let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ item.userName }}</td>
              <td>{{ item.orderStatus }}</td>
              <td>{{ item.totalPrice }}$</td>
              <td>{{ item.createdAt | date:'dd/MM/yy HH:mm:ss'}} </td>
              <td>
                <button class="btn bg-primary mr-3 text-white" (click)="onClickEdit(item)">Edit</button>
                <button class="btn bg-danger mr-3 text-white" (click)="onClickDelete(item)">Delete</button>
              </td>
            </tr>
        </tbody>
    </table>
    <app-pagination *ngIf="pageInfo" [pageInfo]="pageInfo"></app-pagination>
    </div>
  </section>
</div>
