<div class="divide-y-2 divide-slate-200">
    <p class="text-6xl mb-5">Users</p>
    <div class="overflow-x-auto">
        <table class="table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Username</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users">
                    <th>{{user.id}}</th>
                    <td>{{user.username}}</td>
                    <td>{{user.firstName}}</td>
                    <td>{{user.lastName}}</td>
                    <td>{{user.email}}</td>
                    <td>
                        <button class="btn mr-5" routerLink="/admin/user/{{user.id}}">Detail</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <app-pagination *ngIf="pageInfo" [pageInfo]="pageInfo"></app-pagination>
    </div>
</div>
