<div class="bg-white p-6  md:mx-auto" *ngIf="result">
    <div class="text-center">
        <i class="{{result.icon}} {{result.style}} p-2 m-5 text-8xl" aria-hidden="true"></i>
    </div>
    <div class="text-center">
        <h3 class="md:text-2xl text-base text-gray-900 font-semibold text-center">{{result.header}}</h3>
        <p class="text-gray-600 my-2">{{result.content}}</p>
        <p>{{result.closing}}</p>
        <div class="py-10 text-center">
            <button class="btn btn-primary" routerLink="/">
                Back Home
            </button>
        </div>
    </div>
</div>
