<section *ngIf="user">

    <h2 class="text-4xl font-semibold leading-7 text-gray-900">Profile</h2>

    <div class="my-10">
        <div class="mt-2 flex items-center gap-x-6">
            <img class="object-cover w-40 h-40 p-1 rounded-full ring-2 ring-indigo-300 dark:ring-indigo-500"
                [src]="imageUrl ? imageUrl : 'https://icon-library.com/images/avatar-icon-images/avatar-icon-images-4.jpg'"
                alt="Bordered avatar">
            <div class="join">
                <div class="btn join-item">
                    <label for="avatar"
                        class="flex bg-gray-800 hover:bg-gray-700 text-base outline-none rounded w-max cursor-pointer mx-auto">
                        <svg class="h-6 w-6 text-slate-400 hover:text-slate-500" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                            <polyline points="17 8 12 3 7 8" />
                            <line x1="12" y1="3" x2="12" y2="15" />
                        </svg>
                        <input type="file" id="avatar" class="hidden" accept="image/*"
                            (change)="onImageSelect($event)" />
                    </label>
                </div>
                <button type="button"
                    class="btn join-item bg-indigo-600 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
                    (click)="uploadImage()">Change
                </button>
            </div>
        </div>
    </div>

    <button class="btn" (click)="openChangePasswordForm()">Change Password</button>
    <app-modal>
        <app-change-password-form></app-change-password-form>
    </app-modal>

    <form [formGroup]="userForm" (ngSubmit)="onUpdateUser()" novalidate autocomplete="off">
        <div class="space-y-12">

            <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
                <div class="sm:col-span-3">
                    <label for="first-name" class="block text-sm font-medium leading-6 text-gray-900">First
                        name</label>
                    <div class="mt-2">
                        <input type="text" name="first-name" id="first-name" formControlName="firstName"
                            class="w-full rounded border-[1.5px] border-stroke bg-transparent px-5 py-3 font-normal text-black outline-none transition focus:border-primary active:border-primary disabled:cursor-default disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:text-white dark:focus:border-primary">
                        <div *ngIf="userForm.get('firstName')?.invalid && (userForm.get('firstName')?.dirty || userForm.get('firstName')?.touched)"
                            class="text-red-700">
                            Please enter a valid first name!
                        </div>
                    </div>
                </div>

                <div class="sm:col-span-3">
                    <label for="last-name" class="block text-sm font-medium leading-6 text-gray-900">Last
                        name</label>
                    <div class="mt-2">
                        <input type="text" name="last-name" id="last-name" formControlName="lastName"
                            class="w-full rounded border-[1.5px] border-stroke bg-transparent px-5 py-3 font-normal text-black outline-none transition focus:border-primary active:border-primary disabled:cursor-default disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:text-white dark:focus:border-primary">
                        <div *ngIf="userForm.get('lastName')?.invalid && (userForm.get('lastName')?.dirty || userForm.get('lastName')?.touched)"
                            class="text-red-700">
                            Please enter a valid last name!
                        </div>
                    </div>
                </div>

                <div class="sm:col-span-3">
                    <label for="username" class="block text-sm font-medium leading-6 text-gray-900">Username</label>
                    <div class="mt-2">
                        <input type="text" name="username" id="username" formControlName="username"
                            class="w-full rounded border-[1.5px] border-stroke bg-transparent px-5 py-3 font-normal text-black outline-none transition focus:border-primary active:border-primary disabled:cursor-default disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:text-white dark:focus:border-primary">
                        <div *ngIf="userForm.get('username')?.invalid && (userForm.get('username')?.dirty || userForm.get('username')?.touched)"
                            class="text-red-700">
                            Please enter a valid username!
                        </div>
                    </div>
                </div>

                <div class="sm:col-span-3">
                    <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email
                        address</label>
                    <div class="mt-2">
                        <input id="email" name="email" type="email" formControlName="email"
                            class="w-full rounded border-[1.5px] border-stroke bg-transparent px-5 py-3 font-normal text-black outline-none transition focus:border-primary active:border-primary disabled:cursor-default disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:text-white dark:focus:border-primary">
                        <div *ngIf="userForm.get('email')?.invalid && (userForm.get('email')?.dirty || userForm.get('email')?.touched)"
                            class="text-red-700">
                            Please enter a valid email!
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div class="mt-10 flex items-center justify-end gap-x-6">
            <button type="button" class="text-sm font-semibold leading-6 text-gray-900"
                (click)="setDefaultValues($event)">Cancel</button>
            <button type="submit" [disabled]="userForm.invalid"
                class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Save</button>
        </div>
    </form>
</section>
